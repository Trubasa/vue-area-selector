<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
  <script src="../dist/tru-image.js"></script>
</head>
<body>
<div id="app">
  <div style="height: 300px;position: relative;background-color: tan">
    <vue-area-selector color="red" @change="areaChange"></vue-area-selector>
  </div>
  <pre>{{areaData}}</pre>
</div>

</body>
<script>
  var app = new Vue({
    el: '#app',
    data() {
      return {
        areaData: null
      }
    },
    methods: {
      areaChange(data) {
        console.log(data);
        this.areaData = data
      }
    }
  })
</script>
</html>
